









<html>
<head><meta charset="utf-8">
    <body bgcolor=blue>
       
        
        <form action="Formulário.html" method="get">
  <label for="fname">Nome:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Sobrenome:</label>
  <input type="text" id="lname" name="lname"><br><br>
  
</form>
    <label for="email">E-mail:</label>
<input type="email" id="email" name="email">
<label for="pwd">Senha:</label>
<input type="password" id="pwd" name="pwd">
        <label for="phone">Telefone:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <label for="age">Idade:</label>

<select id="age">
  <option value="18-25">18-25</option>
  <option value="25-30">25-30</option>
  <option value="30-35">30-35</option>
  <option value="35 ou +">35 ou +</option>
</select>
        <p><b>Sexo</b> </p>
<form action="">
  <input type="radio" name="gender" value="male"> Masculino<br>
  <input type="radio" name="gender" value="female"> Feminino<br>
  <input type="radio" name="gender" value="other"> Outro
</form>



        
<label for="conta">Tipo De Conta:</label>

<select id="conta">
  <option value="Poupança">Poupança</option>
  <option value="corrente">Corrente</option>
  
        </select>
    
      </body>
    </head>
</html>
